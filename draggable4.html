            <script>

$( function() {

var myElementToCheckIfClicksAreInsideOf = document.querySelector('#card1');
var toolbar = document.getElementById('myDIV');
// Listen for click events on body
document.body.addEventListener('click', function (event) {
    if (myElementToCheckIfClicksAreInsideOf.contains(event.target)) {
      toolbar.style.display = 'block'; 
    } else {
      toolbar.style.display = 'none';
    }
});

      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');
      var centerX = canvas.width / 2;
      var centerY = canvas.height / 2;
      var radius = 70;

      context.beginPath();
      context.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
      context.fillStyle = 'green';
      context.fill();
      context.lineWidth = 5;
      context.strokeStyle = '#003300';
      context.stroke();


    
  var canvas2 = document.getElementById('canvasrect');
  if (canvas2.getContext) {
    var ctx2 = canvas2.getContext('2d');

    ctx2.fillRect(25, 25, 100, 100);
    ctx2.clearRect(45, 45, 60, 60);
    ctx2.strokeRect(50, 50, 50, 50);
  }
   

  var drawing = document.getElementById("drawing");
  var con = drawing.getContext("2d");
  //clear background
  con.fillStyle = "white";
  con.fillRect(0,0, 200, 200);
  // draw font in red
  con.fillStyle = "red";
  con.font = "20pt sans-serif";
  con.fillText("Canvas Rocks!", 5, 100);
  con.strokeText("Canvas Rocks!", 5, 130);
